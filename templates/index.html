<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Группа ТМЦ</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Группа ТМЦ</h1>
            <div class="header-buttons">
                <button onclick="showDescription()" class="btn">Описание</button>
                <button onclick="logout()" class="btn">Выйти</button>
            </div>
        </div>
        
        <div class="status-console">
            <div id="status-messages"></div>
        </div>

        <div class="upload-section">
            <div class="file-upload">
                <label for="sklad-file">Загрузить файл из 1С:</label>
                <input type="file" id="sklad-file" accept=".xlsx,.xls">
                <button onclick="uploadFile('sklad')" class="btn">Загрузить</button>
            </div>
            <div class="file-upload">
                <label for="reestr-file">Загрузить файл из Сynteka:</label>
                <input type="file" id="reestr-file" accept=".xlsx,.xls">
                <button onclick="uploadFile('reestr')" class="btn">Загрузить</button>
            </div>
        </div>

        <div class="process-section">
            <button onclick="startProcess()" class="btn">Старт</button>
            <button onclick="downloadFile()" id="download-btn" class="btn" disabled>Скачать результат</button>
            <button onclick="clearFiles()" class="btn">Очистить файлы</button>
            <button onclick="showLogs()" class="btn">Показать логи</button>
        </div>
    </div>

    <!-- Modal for description -->
    <div id="description-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Описание сервиса</h2>
            <p>Сервис предназначен для обработки и сопоставления данных из таблиц Excel.</p>
            <p>Здесь будет размещено подробное описание функционала сервиса.</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
