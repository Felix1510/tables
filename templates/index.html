<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Processing</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Обработка таблиц</h1>
        
        <div class="status-console">
            <div id="status-messages"></div>
        </div>

        <div class="upload-section">
            <div class="upload-box">
                <label for="sklad-file">Загрузить файл sklad:</label>
                <input type="file" id="sklad-file" accept=".xlsx">
                <button onclick="uploadFile('sklad')">Загрузить</button>
            </div>

            <div class="upload-box">
                <label for="reestr-file">Загрузить файл reestr:</label>
                <input type="file" id="reestr-file" accept=".xlsx">
                <button onclick="uploadFile('reestr')">Загрузить</button>
            </div>
        </div>

        <div class="buttons">
            <button id="start-btn" onclick="startProcess()">Start</button>
            <button id="download-btn" onclick="downloadFile()" disabled>Download</button>
            <button onclick="clearFiles()">Clear</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
